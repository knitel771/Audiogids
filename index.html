<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Audiogids – Grote Markt Antwerpen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      max-width: 520px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }
    h1, h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border-radius: 12px;
      border: none;
      background: black;
      color: white;
      font-size: 16px;
    }
    .audio {
      background: #f9fafb;
      padding: 16px;
      border-radius: 12px;
      margin-top: 14px;
      font-size: 17px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div class="card" id="app">
  <h1>Interactieve Audiogids</h1>
  <p>Vul de namen in van de deelnemers:</p>
  <div id="inputs"></div>
  <button onclick="startTour()">Start audiotour</button>
</div>

<script>
  const names = new Array(8).fill("");
  const inputDiv = document.getElementById("inputs");
  const app = document.getElementById("app");

  names.forEach((_, i) => {
    const input = document.createElement("input");
    input.placeholder = `Naam ${i + 1}`;
    input.oninput = e => names[i] = e.target.value;
    inputDiv.appendChild(input);
  });

  const fragments = [
    () => `Welkom op de Grote Markt van Antwerpen.
  Neem even een moment en kijk om je heen.
  Dit plein is al meer dan achthonderd jaar het hart van de stad.`,

  () => `Jullie staan hier niet zomaar op een plein.
  Dit is een plek van handel, macht, ruzie, rijkdom en verhalen.
  ${names[0] ? names[0] + ", jij staat hier vandaag ook middenin dat verhaal." : ""}`,

  () => `Kijk nu naar het stadhuis.
  Gebouwd in de zestiende eeuw,
  toen Antwerpen één van de rijkste steden ter wereld was.`,

  () => `${names[1] ? names[1] + ", stel je eens voor" : "Stel je eens voor"}
  dat je hier in vijftienhonderdvijfenzestig staat.
  Wat zou je denken als je dit gebouw ziet?`,

  () => `Draai nu langzaam mee langs de gildehuizen.
  Elk huis hoorde bij een beroepsgroep.
  Hoe hoger en rijker het huis,
  hoe succesvoller de gilde.`,

  () => `Kies samen één gevel die jullie het mooist vinden
  en wijs hem aan.`,

  () => `En dan midden op het plein: Silvius Brabo.
  Volgens de legende doodde hij de reus Antigoon
  en gooide diens hand in de Schelde.`,

  () => `Of het waar is of niet:
  dit verhaal gaf Antwerpen zijn naam.
  Hand werpen.
  Zelfs in de middeleeuwen wist men:
  een goed verhaal verkoopt.`,

  () => `Wat jullie hier zien is geen decor.
  Het is een toneel dat al eeuwen in gebruik is.
  Neem even een moment om rond te kijken.`,

  /* ========== OVERGANG NAAR DEEL B ========== */

  () => `We gaan nu een laag dieper.
  Om deze plek echt te begrijpen,
  moeten we het hebben over macht,
  geloof, kapitaal en informatie.`,

  /* ========== DEEL B ========== */

  () => `Antwerpen in de zestiende eeuw was niet alleen rijk.
  Het was een experiment.
  Voor het eerst kwamen hier kapitaal,
  internationale netwerken,
  religieuze verschillen
  en informatie samen.`,

  () => `Handel betekende hier meer dan goederen verplaatsen.
  Het ging om risico’s,
  vertrouwen
  en sneller weten dan anderen.`,

  () => `${names[2] ? names[2] + ", stel je voor" : "Stel je voor"}
  dat jij hier koopman was in vijftienhonderdvijftig.
  Waar zou jij op inzetten:
  snelheid, relaties of durf?`,

  () => `Niet toevallig was Antwerpen ook het centrum
  van de Europese drukkunst.
  Drukkers als Christoffel Plantijn
  maakten informatie massaal reproduceerbaar.`,

  () => `Wie informatie controleerde,
  kon markten beïnvloeden
  en geloofsvragen aanwakkeren.
  Informatie werd macht.`,

  () => `Religie was hier geen privézaak.
  Het ging om loyaliteit,
  identiteit
  en politieke controle.`,

  () => `De stad probeerde tolerant te zijn
  zolang dat economisch werkte.
  Maar zodra geloof een wapen werd,
  kantelde het evenwicht.`,

  () => `De breuk van vijftienhonderdvijfentachtig
  kwam niet uit het niets.
  Antwerpen zat klem
  tussen haar eigen realiteit
  en de ambities van een wereldrijk.`,

  () => `De tegenpartij was koning Filips de Tweede van Spanje.
  Voor hem was Antwerpen geen stad,
  maar een sleutel tot macht.`,

  () => `Aan de andere kant stond een stadsbestuur
  dat steeds calvinistischer werd
  en zich verbond met de Opstand tegen Spanje.`,

  () => `In vijftienhonderdvierenachtig
  verscheen Alexander Farnese
  voor de poorten van de stad.`,

  () => `Hij koos niet voor een aanval,
  maar voor uithongering.
  Door de Schelde af te sluiten
  verloor Antwerpen voedsel,
  handel
  en informatie.`,

  () => `${names[3] ? names[3] + ", stel je eens voor" : "Stel je eens voor"}
  dat jij hier toen woonde.
  Zou je blijven,
  of zou je vertrekken,
  wetend wat er zou volgen?`,

  () => `Na maanden van honger
  gaf Antwerpen zich in vijftienhonderdvijfentachtig over.`,

  () => `De afspraken leken mild,
  maar de gevolgen waren enorm.
  Kooplieden,
  drukkers,
  financiers
  en kunstenaars vertrokken.`,

  () => `Wat hier verdween,
  verplaatste zich.
  Zonder de val van Antwerpen
  geen Amsterdamse Gouden Eeuw.`,

  () => `De stad verloor geen muren.
  Ze verloor haar mensen.`,

  () => `De Grote Markt bleef bestaan.
  Niet als motor van de wereld,
  maar als geheugen.`,

  () => `Wat jullie hier zien
  is geen succesverhaal
  en geen tragedie.
  Het is een casus.
  En precies daarom
  is deze plek zo interessant.`

  ];

  let step = 0;

  function speak(text) {
    speechSynthesis.cancel();
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "nl-NL";
    speechSynthesis.speak(msg);
  }

  function startTour() {
    step = 0;
    showFragment();
  }

  function showFragment() {
    const text = fragments[step]();
    app.innerHTML = `
      <h2>Audiogids</h2>
      <div class="audio">${text}</div>
      <button onclick="nextFragment()">Volgende</button>
    `;
    speak(text);
  }

  function nextFragment() {
    step++;
    if (step < fragments.length) {
      showFragment();
    } else {
      app.innerHTML = `
        <h2>Einde – eerste deel</h2>
        <div class="audio">
          Dit was het eerste deel van de audiogids.
          Neem gerust even de tijd om rond te kijken.
        </div>
      `;
    }
  }
</script>

</body>
</html>
